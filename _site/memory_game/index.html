<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<!-- link to the icon image -->
	<link href="images/icon.png" rel="icon" sizes="32x32" type="image/png">
	<!-- title -->
	<title>Memory game</title>
	<!-- link to the css style files -->
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link href="tools/css/all.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>

<body>
	<!-- main body container -->
	<div class="container">
		<header>
			<h1 class="heading">Memory Game</h1>
		</header>

		<section class="score_panel">
			<ul class="stars">
				<li><i class="fas fa-star"></i></li>
				<li><i class="fas fa-star"></i></li>
				<li><i class="fas fa-star"></i></li>
			</ul>

			<div class="moveDisplay">0 Moves</div> 

			<a class="reload_btn" href="#"><i class="fas fa-redo-alt"></i></a>
		</section>

		
		<div class="deck">
			<div class="card"></div>
			
			<div class="card"></div>
			
			<div class="card"></div>
			
			<div class="card"></div>
			
			<div class="card"></div>
			
			<div class="card"></div>
			
			<div class="card"></div>
			
			<div class="card"></div>
			
			<div class="card"></div>
			
			<div class="card"></div>
			
			<div class="card"></div>
			
			<div class="card"></div>
			
			<div class="card"></div>
			
			<div class="card"></div>
			
			<div class="card"></div>
			
			<div class="card"></div>
	 	</div>

		<div class="startBar">
			Timer : <span class="timeDisplay">0 sec</span>
		</div>
	</div>
	
	<!-- alert banner after game completion -->
	<dialog class="alertBanner">
		<p class="message"></p>
		<div class="options">
			<button class="playAgain">Play again!</button>
			<button class="closeBanner">Close</button>
		</div>	
	</dialog>

	<script src="js/main.js"></script>
</body>
</html>
